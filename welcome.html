<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate URL Code</title>
</head>
<body>

    <script>
        // Function to generate a random code (letters and numbers)
        function generateCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            return code;
        }

        // Store the generated code in sessionStorage
        const generatedCode = generateCode(10); // Change length as needed
        sessionStorage.setItem('tempCode', generatedCode);

        // Example of how to retrieve the code from sessionStorage
        const sessionCode = sessionStorage.getItem('tempCode');
        console.log('Generated code:', sessionCode);
        
        // Optionally, you could display it on the page
        document.body.innerHTML = `<h1>Generated Code: ${sessionCode}</h1>`;
    </script>
</body>
</html>
